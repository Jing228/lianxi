<body>
                <script>
            //数组的转换方法     
             var color =["red","green","pink"] 
            //toString() 方法是将数组以字符串形式拼接并用逗号隔开的
            console.log(color.toString());
            //valueof() 调用返回的还是数组
            console.log(color.valueOf());
            //注意后面方法的大写字母

                
                </script>
</body>
</html>
